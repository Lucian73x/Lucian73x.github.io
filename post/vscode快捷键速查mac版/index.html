      <tr>
          <td style="text-align: left">Cmd+←</td>
          <td style="text-align: center">移动到行前</td>

          <td style="text-align: center">复制(未选中文本时, 复制当前行)</td>
      </tr>
      <tr>
          <td style="text-align: left">Cmd+→</td>
          <td style="text-align: center">移动到行后</td>
          <td style="text-align: left">Cmd+X</td>
          <td style="text-align: center">剪切(未选中文本时, 剪切当前行)</td>
      </tr>
      <tr>
          <td style="text-align: left">Cmd+↑</td>
          <td style="text-align: center">移动到首行</td>
          <td style="text-align: left">Opt+点击</td>
          <td style="text-align: center">多光标</td>
      </tr>
      <tr>
          <td style="text-align: left">Cmd+↓</td>
          <td style="text-align: center">移动到末行</td>
          <td style="text-align: left">Cmd+Opt+↑</td>
          <td style="text-align: center">向上插入光标</td>
      </tr>
      <tr>
          <td style="text-align: left">Opt+←</td>
          <td style="text-align: center">移动到单词前</td>
          <td style="text-align: left">Cmd+Opt+↓</td>
          <td style="text-align: center">向下插入光标</td>
      </tr>
      <tr>
          <td style="text-align: left">Opt+→</td>
          <td style="text-align: center">移动到单词后</td>
          <td style="text-align: left">Cmd+F</td>
          <td style="text-align: center">查找</td>
      </tr>
      <tr>
          <td style="text-align: left">Ctrl+G</td>
          <td style="text-align: center">跳转到某一行</td>
          <td style="text-align: left">Cmd+Opt+F</td>
          <td style="text-align: center">替换</td>
